<form id="login-form" class="was-validated">
    <div class="form-group">
        <label for="firtname">Firt Name</label>
        <i class="fa fa-key"></i>
        <input type="text" name="firtname" id="firtname" class="form-control" [(ngModel)]="firtname" required />
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <i class="fa fa-key"></i>
        <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="lastname" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <i class="fa fa-key"></i>
        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required />
    </div>
    <div class="form-actions">
        <button type="submit" (click)="registrar()" class="btn btn-danger"> Registrar</button>
    </div>
</form>
